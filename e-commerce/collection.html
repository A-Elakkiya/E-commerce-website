<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostra</title>
    <!-- Google Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Nostra</h1>
        <div class="navbar_links">
            <p class="navbar_link"><a href="index.html">Home</a></p>
            <p class="navbar_link"><a href="collection.html">Collections</a></p>

        </div>

    <div class="products">

        </div>
        <div class="new_arrival_container">
            <img src="https://source.unsplash.com/random/200x200/?fashion?Earrings" alt="Fashion">

        </div>
        <div class="new_arrival_container">
            <img src="https://source.unsplash.com/random/200x200/?fashion?Belts" alt="Fashion">

        <i class="fa-brands fa-facebook"></i>
        <p>@ 2024 Nostra.com</p>

    <script src="collection.js"></script>
    <script src="script.js"></script>
